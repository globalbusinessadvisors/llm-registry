version: '3.8'

# ============================================================================
# Production Docker Compose Configuration for LLM Registry
#
# Features:
# - High availability setup
# - Resource limits and reservations
# - Security hardening
# - Monitoring and observability
# - Backup and persistence
# - gRPC support
# ============================================================================

services:
  # ---------------------------------------------------------------------------
  # Core Services
  # ---------------------------------------------------------------------------

  # LLM Registry API Server
  api:
    image: llm-registry-server:latest
    container_name: llm-registry-api
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
      cache_from:
        - llm-registry-server:latest
    restart: unless-stopped
    ports:
      - "3000:3000"   # HTTP API
      - "50051:50051" # gRPC API
    environment:
      # Server configuration
      RUST_LOG: ${RUST_LOG:-info}
      RUST_BACKTRACE: ${RUST_BACKTRACE:-1}
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 3000
      ENVIRONMENT: production

      # gRPC configuration
      LLM_REGISTRY__GRPC__ENABLED: "true"
      LLM_REGISTRY__GRPC__HOST: 0.0.0.0
      LLM_REGISTRY__GRPC__PORT: 50051

      # Database configuration
      DATABASE_URL: postgresql://${POSTGRES_USER:-llmreg}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-llm_registry}
      LLM_REGISTRY__DATABASE__URL: postgresql://${POSTGRES_USER:-llmreg}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-llm_registry}
      LLM_REGISTRY__DATABASE__MAX_CONNECTIONS: ${DB_MAX_CONNECTIONS:-20}
      LLM_REGISTRY__DATABASE__MIN_CONNECTIONS: ${DB_MIN_CONNECTIONS:-5}

      # Cache configuration
      REDIS_URL: redis://redis:6379
      LLM_REGISTRY__CACHE__ENABLED: "true"
      LLM_REGISTRY__CACHE__URL: redis://redis:6379
      LLM_REGISTRY__CACHE__TTL_SECONDS: 3600

      # Event streaming
      NATS_URL: nats://nats:4222
      LLM_REGISTRY__EVENTS__ENABLED: "true"
      LLM_REGISTRY__EVENTS__URL: nats://nats:4222

      # Observability
      JAEGER_AGENT_ENDPOINT: jaeger:6831
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317

      # Security
      LLM_REGISTRY__CORS__ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-*}
      LLM_REGISTRY__CORS__ALLOW_CREDENTIALS: "false"
    volumes:
      - ./config:/app/config:ro
      - api_data:/app/data
      - api_logs:/var/log/llm-registry
    deploy:
      replicas: ${API_REPLICAS:-2}
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - llm-registry-network
    healthcheck:
      test: ["CMD", "/usr/local/bin/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service,environment"
    labels:
      - "com.llm-registry.service=api"
      - "com.llm-registry.environment=production"

  # ---------------------------------------------------------------------------
  # Database Services
  # ---------------------------------------------------------------------------

  # PostgreSQL Primary Database
  postgres:
    image: postgres:16-alpine
    container_name: llm-registry-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-llm_registry}
      POSTGRES_USER: ${POSTGRES_USER:-llmreg}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
      PGDATA: /var/lib/postgresql/data/pgdata
      # Performance tuning
      POSTGRES_MAX_CONNECTIONS: 200
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
      POSTGRES_WORK_MEM: 16MB
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deployments/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - postgres_backups:/backups
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    networks:
      - llm-registry-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-llmreg} -d ${POSTGRES_DB:-llm_registry}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"

  # Redis Cache and Session Store
  redis:
    image: redis:7-alpine
    container_name: llm-registry-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - llm-registry-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Messaging and Event Streaming
  # ---------------------------------------------------------------------------

  # NATS with JetStream
  nats:
    image: nats:2-alpine
    container_name: llm-registry-nats
    restart: unless-stopped
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
      - "6222:6222"  # Cluster routing
    command:
      - "-js"
      - "-m"
      - "8222"
      - "-sd"
      - "/data"
      - "--max_payload"
      - "8MB"
      - "--max_pending_size"
      - "256MB"
    volumes:
      - nats_data:/data
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - llm-registry-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Observability Stack
  # ---------------------------------------------------------------------------

  # Jaeger All-in-One (Tracing)
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: llm-registry-jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # Collector HTTP
      - "14250:14250"  # Collector gRPC
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
      COLLECTOR_OTLP_ENABLED: "true"
      SPAN_STORAGE_TYPE: badger
      BADGER_EPHEMERAL: "false"
      BADGER_DIRECTORY_VALUE: /badger/data
      BADGER_DIRECTORY_KEY: /badger/key
    volumes:
      - jaeger_data:/badger
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - llm-registry-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: llm-registry-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ./deployments/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./deployments/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - llm-registry-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:10.2.3
    container_name: llm-registry-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3001}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-piechart-panel
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_SECURITY_ALLOW_EMBEDDING: "false"
      GF_SECURITY_COOKIE_SECURE: "true"
      GF_SECURITY_STRICT_TRANSPORT_SECURITY: "true"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployments/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./deployments/grafana/dashboards:/var/lib/grafana/dashboards:ro
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    depends_on:
      - prometheus
    networks:
      - llm-registry-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Utility Services
  # ---------------------------------------------------------------------------

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: llm-registry-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployments/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployments/nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
      - ./certs:/etc/nginx/certs:ro
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    depends_on:
      - api
    networks:
      - llm-registry-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  # Application data
  api_data:
    driver: local
  api_logs:
    driver: local

  # Database
  postgres_data:
    driver: local
  postgres_backups:
    driver: local

  # Cache
  redis_data:
    driver: local

  # Messaging
  nats_data:
    driver: local

  # Observability
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  jaeger_data:
    driver: local

  # Proxy
  nginx_cache:
    driver: local
  nginx_logs:
    driver: local

# ==============================================================================
# Networks
# ==============================================================================
networks:
  llm-registry-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
