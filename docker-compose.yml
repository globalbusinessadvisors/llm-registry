version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: llm-registry-postgres
    environment:
      POSTGRES_DB: llm_registry
      POSTGRES_USER: llmreg
      POSTGRES_PASSWORD: llmreg_dev_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U llmreg -d llm_registry"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llm-registry-network

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: llm-registry-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - llm-registry-network

  # NATS message broker
  nats:
    image: nats:2-alpine
    container_name: llm-registry-nats
    command: ["-js", "-m", "8222"]
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - llm-registry-network

  # Jaeger tracing
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: llm-registry-jaeger
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "5775:5775/udp"  # Agent zipkin thrift compact
      - "6831:6831/udp"  # Agent jaeger thrift compact
      - "6832:6832/udp"  # Agent jaeger thrift binary
      - "5778:5778"      # Agent config
      - "16686:16686"    # Query UI
      - "14268:14268"    # Collector HTTP
      - "14250:14250"    # Collector gRPC
      - "9411:9411"      # Collector Zipkin
      - "4317:4317"      # OTLP gRPC
      - "4318:4318"      # OTLP HTTP
    networks:
      - llm-registry-network

  # Prometheus monitoring
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: llm-registry-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./deployments/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - llm-registry-network

  # Grafana dashboards
  grafana:
    image: grafana/grafana:10.2.3
    container_name: llm-registry-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployments/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - llm-registry-network

  # LLM Registry API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: llm-registry-api
    environment:
      RUST_LOG: info
      DATABASE_URL: postgresql://llmreg:llmreg_dev_password@postgres:5432/llm_registry
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 3000
      REDIS_URL: redis://redis:6379
      NATS_URL: nats://nats:4222
      JAEGER_AGENT_ENDPOINT: jaeger:6831
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - cargo_cache:/usr/local/cargo
      - target_cache:/app/target
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - llm-registry-network
    command: cargo run --bin llm-registry-server

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  cargo_cache:
  target_cache:

networks:
  llm-registry-network:
    driver: bridge
