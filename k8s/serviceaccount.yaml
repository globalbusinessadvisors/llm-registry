apiVersion: v1
kind: ServiceAccount
metadata:
  name: llm-registry
  namespace: llm-registry
  labels:
    app.kubernetes.io/name: llm-registry
    app.kubernetes.io/component: server
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: llm-registry
  namespace: llm-registry
  labels:
    app.kubernetes.io/name: llm-registry
    app.kubernetes.io/component: server
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: llm-registry
  namespace: llm-registry
  labels:
    app.kubernetes.io/name: llm-registry
    app.kubernetes.io/component: server
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: llm-registry
subjects:
  - kind: ServiceAccount
    name: llm-registry
    namespace: llm-registry
