apiVersion: v1
kind: Secret
metadata:
  name: llm-registry-secret
  namespace: llm-registry
  labels:
    app.kubernetes.io/name: llm-registry
    app.kubernetes.io/component: config
type: Opaque
stringData:
  DATABASE_USER: "registry"
  DATABASE_PASSWORD: "change-me-in-production"
  JWT_SECRET: "change-me-in-production-use-strong-secret"
  REDIS_PASSWORD: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: llm-registry
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
type: Opaque
stringData:
  POSTGRES_USER: "registry"
  POSTGRES_PASSWORD: "change-me-in-production"
  POSTGRES_DB: "llm_registry"
