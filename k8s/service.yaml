apiVersion: v1
kind: Service
metadata:
  name: llm-registry
  namespace: llm-registry
  labels:
    app.kubernetes.io/name: llm-registry
    app.kubernetes.io/component: server
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: llm-registry
    app.kubernetes.io/component: server
---
apiVersion: v1
kind: Service
metadata:
  name: llm-registry-headless
  namespace: llm-registry
  labels:
    app.kubernetes.io/name: llm-registry
    app.kubernetes.io/component: server
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: llm-registry
    app.kubernetes.io/component: server
