apiVersion: v1
kind: ConfigMap
metadata:
  name: llm-registry-config
  namespace: llm-registry
  labels:
    app.kubernetes.io/name: llm-registry
    app.kubernetes.io/component: config
data:
  SERVER_HOST: "0.0.0.0"
  SERVER_PORT: "8080"
  RUST_LOG: "info"
  DATABASE_HOST: "postgres"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "llm_registry"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  NATS_HOST: "nats"
  NATS_PORT: "4222"
  JWT_ISSUER: "llm-registry"
  JWT_AUDIENCE: "llm-registry-api"
  JWT_EXPIRATION_SECONDS: "3600"
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_MAX_REQUESTS: "100"
  RATE_LIMIT_WINDOW_SECS: "60"
