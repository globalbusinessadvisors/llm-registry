{{- if and .Values.secrets.create (not .Values.secrets.existingSecret) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "llm-registry.fullname" . }}
  labels:
    {{- include "llm-registry.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Database password
  {{- if .Values.secrets.database.password }}
  {{ .Values.secrets.database.passwordKey }}: {{ .Values.secrets.database.password | quote }}
  {{- else }}
  {{ .Values.secrets.database.passwordKey }}: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}

  # JWT secret
  {{- if .Values.secrets.jwt.secret }}
  {{ .Values.secrets.jwt.secretKey }}: {{ .Values.secrets.jwt.secret | quote }}
  {{- else }}
  {{ .Values.secrets.jwt.secretKey }}: {{ randAlphaNum 64 | b64enc | quote }}
  {{- end }}

  # API Keys
  {{- if .Values.secrets.apiKeys.enabled }}
  {{- range $key := .Values.secrets.apiKeys.keys }}
  api-key-{{ $key.name }}: {{ $key.value | quote }}
  {{- end }}
  {{- end }}
{{- end }}
