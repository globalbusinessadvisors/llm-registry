apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "llm-registry.fullname" . }}
  labels:
    {{- include "llm-registry.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    {{- toYaml .Values.strategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "llm-registry.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmaps/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/security/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "llm-registry.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "llm-registry.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      {{- with .Values.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          image: {{ include "llm-registry.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.config.server.port }}
              protocol: TCP
            {{- if .Values.service.grpc.enabled }}
            - name: grpc
              containerPort: {{ .Values.config.grpc.port }}
              protocol: TCP
            {{- end }}
            {{- if .Values.metrics.enabled }}
            - name: metrics
              containerPort: 9090
              protocol: TCP
            {{- end }}
          env:
            # Server configuration
            - name: LLM_REGISTRY__SERVER__HOST
              value: {{ .Values.config.server.host | quote }}
            - name: LLM_REGISTRY__SERVER__PORT
              value: {{ .Values.config.server.port | quote }}

            # gRPC configuration
            {{- if .Values.service.grpc.enabled }}
            - name: LLM_REGISTRY__GRPC__ENABLED
              value: "true"
            - name: LLM_REGISTRY__GRPC__HOST
              value: {{ .Values.config.grpc.host | quote }}
            - name: LLM_REGISTRY__GRPC__PORT
              value: {{ .Values.config.grpc.port | quote }}
            {{- end }}

            # Database configuration
            - name: LLM_REGISTRY__DATABASE__HOST
              value: {{ include "llm-registry.database.host" . | quote }}
            - name: LLM_REGISTRY__DATABASE__PORT
              value: {{ include "llm-registry.database.port" . | quote }}
            - name: LLM_REGISTRY__DATABASE__NAME
              value: {{ include "llm-registry.database.name" . | quote }}
            - name: LLM_REGISTRY__DATABASE__USERNAME
              value: {{ include "llm-registry.database.username" . | quote }}
            - name: LLM_REGISTRY__DATABASE__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "llm-registry.database.secretName" . }}
                  key: {{ .Values.secrets.database.passwordKey }}
            - name: LLM_REGISTRY__DATABASE__MAX_CONNECTIONS
              value: {{ .Values.config.database.maxConnections | quote }}
            - name: LLM_REGISTRY__DATABASE__MIN_CONNECTIONS
              value: {{ .Values.config.database.minConnections | quote }}

            # Redis configuration
            {{- if or .Values.redis.enabled .Values.externalRedis.host }}
            - name: LLM_REGISTRY__CACHE__ENABLED
              value: "true"
            - name: LLM_REGISTRY__CACHE__REDIS__HOST
              value: {{ include "llm-registry.redis.host" . | quote }}
            - name: LLM_REGISTRY__CACHE__REDIS__PORT
              value: {{ include "llm-registry.redis.port" . | quote }}
            {{- if .Values.redis.auth.enabled }}
            - name: LLM_REGISTRY__CACHE__REDIS__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-redis
                  key: redis-password
            {{- end }}
            {{- end }}

            # NATS configuration
            {{- if or .Values.nats.enabled .Values.externalNats.url }}
            - name: LLM_REGISTRY__MESSAGING__NATS__URL
              value: {{ include "llm-registry.nats.url" . | quote }}
            {{- end }}

            # Logging configuration
            - name: LLM_REGISTRY__LOGGING__LEVEL
              value: {{ .Values.config.logLevel | quote }}
            - name: LLM_REGISTRY__LOGGING__JSON
              value: {{ .Values.config.jsonLogging | quote }}

            # Tracing configuration
            {{- if .Values.jaeger.enabled }}
            - name: LLM_REGISTRY__TRACING__ENABLED
              value: "true"
            - name: LLM_REGISTRY__TRACING__JAEGER__AGENT_HOST
              value: {{ .Values.jaeger.agent.host | quote }}
            - name: LLM_REGISTRY__TRACING__JAEGER__AGENT_PORT
              value: {{ .Values.jaeger.agent.port | quote }}
            {{- end }}

            # JWT configuration
            - name: LLM_REGISTRY__AUTH__JWT__SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "llm-registry.secretName" . }}
                  key: {{ .Values.secrets.jwt.secretKey }}

            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.httpGet.path }}
              port: {{ .Values.livenessProbe.httpGet.port }}
              scheme: {{ .Values.livenessProbe.httpGet.scheme }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.httpGet.path }}
              port: {{ .Values.readinessProbe.httpGet.port }}
              scheme: {{ .Values.readinessProbe.httpGet.scheme }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.startupProbe.enabled }}
          startupProbe:
            httpGet:
              path: {{ .Values.startupProbe.httpGet.path }}
              port: {{ .Values.startupProbe.httpGet.port }}
              scheme: {{ .Values.startupProbe.httpGet.scheme }}
            initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.startupProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.startupProbe.timeoutSeconds }}
            successThreshold: {{ .Values.startupProbe.successThreshold }}
            failureThreshold: {{ .Values.startupProbe.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/cache
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.lifecycle }}
          lifecycle:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- with .Values.sidecars }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
